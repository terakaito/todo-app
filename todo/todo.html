<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        #todoInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .todo-list {
            list-style: none;
            padding: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 14px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            padding: 4px 8px;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        .footer {
            padding: 16px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        #clearCompleted {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 14px;
        }

        #clearCompleted:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力..." autofocus>
            <button id="addBtn">追加</button>
        </div>

        <ul class="todo-list" id="todoList">
            <li class="empty-state" id="emptyState">タスクがありません</li>
        </ul>

        <div class="footer">
            <span id="itemCount">0 件のタスク</span>
            <button id="clearCompleted">完了済みを削除</button>
        </div>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const itemCount = document.getElementById('itemCount');
        const clearCompletedBtn = document.getElementById('clearCompleted');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function updateCount() {
            const activeCount = todos.filter(t => !t.completed).length;
            itemCount.textContent = `${activeCount} 件のタスク`;
        }

        function renderTodos() {
            todoList.innerHTML = '';

            if (todos.length === 0) {
                todoList.innerHTML = '<li class="empty-state">タスクがありません</li>';
            } else {
                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} data-index="${index}">
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="delete-btn" data-index="${index}">&times;</button>
                    `;
                    todoList.appendChild(li);
                });
            }

            updateCount();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.push({ text, completed: false });
                saveTodos();
                renderTodos();
                todoInput.value = '';
                todoInput.focus();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        function clearCompleted() {
            todos = todos.filter(t => !t.completed);
            saveTodos();
            renderTodos();
        }

        addBtn.addEventListener('click', addTodo);

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        todoList.addEventListener('click', (e) => {
            if (e.target.classList.contains('todo-checkbox')) {
                toggleTodo(parseInt(e.target.dataset.index));
            } else if (e.target.classList.contains('delete-btn')) {
                deleteTodo(parseInt(e.target.dataset.index));
            }
        });

        clearCompletedBtn.addEventListener('click', clearCompleted);

        // Initial render
        renderTodos();
    </script>
</body>
</html>
